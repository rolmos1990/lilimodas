<div class="container">
    <div class="row">
      <form class="col s12 testimonio" name="formTestimonio" novalidate="novalidate">
        <div class="row">
			<div class="input-field col s6">
				<input id="nombre" type="text" ng-model="testimonios.nuevo.nombre" required>
				<label for="nombre">Nombre y Apellido</label>
			</div>
			<div class="input-field col s6">
				<div class="calificacion">
          <a class="btn btn-large waves-effect btn-flat"
          ng-repeat="e in testimonios.estrellas(5) track by $index"
          ng-click="testimonios.nuevo.experiencia = e"
          ng-class="{'activo': testimonios.nuevo.experiencia >= e}">
						<i class="material-icons center">star</i>
					</a>
				</div>
				<label class="active">Calificaci√≥n</label>
			</div>
			<div class="input-field col s12">
				<textarea id="comentario" class="materialize-textarea" ng-model="testimonios.nuevo.comentario" required></textarea>
				<label for="comentario">Testimonio</label>
			</div>
        </div>
        <div class="right">
            <a class="waves-effect waves-light btn" ng-click="testimonios.enviar()" ng-disabled="formTestimonio.$invalid">Enviar</a>
        </div>
      </form>
    </div>
    <div class="row">
        <div class="col s12 m6 l4" ng-repeat="index in [0,1,2]">
            <div class="card testimonio" ng-repeat="t in testimonios.lista[index]">
              <div class="card-stacked">
                <div class="card-content">
                    <span class="card-title">{{ t.nombre }}</span>
                    <span><i class="material-icons" ng-repeat="e in testimonios.estrellas(t.experiencia) track by $index">star</i></span>
                    <p>{{ t.comentario }}</p>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>
